<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
        <div class="container">
        <h1>Lista de tareas</h1>
        <input type="text" id="input" placeholder="Añade la tarea...">
        <button id="btnañadir">Añadir</button>
        <ul id="lista"></ul>
    </div>

    <script>

        const btn=document.querySelector("#btnañadir")
        const input=document.querySelector("#input")
        const lista=document.querySelector("#lista")

        btn.addEventListener('click',añadir)

        function añadir(){
            const texto=input.value.trim();

            if(texto!==""){
                const item=document.createElement('li')
                item.textContent=texto;

                item.addEventListener('click',tachado)
                lista.appendChild(item)
                input.value=""
            }
        }

        function tachado(e){
            const item=e.target;
            item.classList.toggle('completado')
        }


    </script>

</body>
</html>
